<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">TxSIS Web Restriction</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/registration}">Register a user</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/block}">Block and unblock user</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
						</li>
					</ul>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Data successfully updated!</div>
				</div>

				<h1>Update User information</h1>

				<form th:action="@{/update-user-info/{id}(id=${user.id})}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="adAccount"> AD Account </label>
						<input id="adAccount" class="form-control" th:field="*{adAccount}"
							required autofocus="autofocus" readonly/>
					</div>

					<div class="form-group">
						<label class="control-label" for="adUniqueNumber"> AD Unique Number </label> <input
							id="adUniqueNumber" class="form-control" th:field="*{adUniqueNumber}"
							required autofocus="autofocus" readonly/>
					</div>

					<div class="form-group">
						<label class="control-label" for="adFirstName"> AD First Name </label> <input
							id="adFirstName" class="form-control" th:field="*{adFirstName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="adSurname"> AD Surname </label> <input
							id="adSurname" class="form-control" th:field="*{adSurname}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="adEmailAddress"> AD Email Address </label> <input
							id="adEmailAddress" class="form-control" th:field="*{adEmailAddress}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="txsisRole"> TxSIS Role </label> <input
							id="txsisRole" class="form-control" th:field="*{txSisRole}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="status"> Status </label> <input
							id="status" class="form-control" th:field="*{status}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="role"> Role </label> <input
							id="role" class="form-control" th:field="*{role}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
